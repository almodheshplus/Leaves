<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaves 🍃</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Relief:wght@400;700&family=Heebo:wght@100..900&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="./assets/css/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">

    <!-- Main CSS -->
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
    
    <section class="signin">
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col-md-7">
                    <div class="form shadow-lg">
                        <h2 class="mb-3">Leaves 🍃, Registeration</h2>
                        <form action="#" method="post">
                            <div class="form-group">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" id="username" class="form-control" placeholder="Username">
                            </div>
                            <div class="form-group mt-3">
                                <label for="Email" class="form-label">Email Address</label>
                                <input type="email" id="email" class="form-control" placeholder="username@example.com">
                            </div>
                            <div class="form-group mt-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" id="password" class="form-control" placeholder="Password">
                            </div>
                            <div class="d-grid">
                                <button class="btn btn-primary-custom" type="submit">Register</button>
                            </div>
                        </form>
                        <p class="text-center mt-4">Already have an account? <a class="link-success" href="./signin.html">Sign In</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="./assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
